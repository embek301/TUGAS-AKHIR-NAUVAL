    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div
          class="list-group list-group-flush mt-2"
          style="border-radius: 10px"
        >
          <a

            class="list-group-item list-group-item-action mb-2"

          >

          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action mb-2 new-active"
            style="border-radius: 10px"
          >
            <i class="fas fa-envelope"></i> Cuti
          </a>
        </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container mt-5">
          <div class="text-dark">
            <div class="p-5 rounded-3 border col-xl-6 form-izin">
              <div class="mb-3 text-center">
                <h1 class="text-danger" style="font-weight: bold;">Form Pengajuan Cuti Terencana</h1>
              </div>
              <div class="col-md-6 mb-3 mx-auto">
            <!-- mx-auto added for centering -->
            <select
              name="jenisCuti"
              id="jenisCuti"
              class="form-control"
              onchange="redirectToSelectedPage()"
            >
               <option value="cuti.html">Cuti Terencana</option>
               <option value="cutiB.html">Cuti Tidak Terencana</option>
            </select>
          </div>
              <hr />
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="who" class="form-label">Nama</label>
                  <input
                    class="form-control"
                    type="text"
                    name="who"
                    id="who"
                    placeholder="Nauval Alfarisi"
                    readonly
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="nik" class="form-label">NIK</label>
                  <input
                    class="form-control"
                    type="text"
                    name="nik"
                    id="nik"
                    placeholder="1204200211"
                    readonly
                  />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tanggal_pengajuan" 
                    class="form-label">Tanggal Pengajuan</label>
                    <input 
                    class="form-control" 
                    type="date" 
                    name="tanggal_pengajuan" 
                    id="tanggal_pengajuan" 
                    readonly />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tgl_awal" 
                    class="form-label">Tanggal Awal Cuti</label>
                    <input
                    class="form-control custom-placeholder"
                    type="date" 
                    name="tgl_awal" 
                    id="tgl_awal" />
                    <div id="tgl_awal_error" class="text-danger"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tgl_akhir" 
                    class="form-label">Tanggal Akhir Cuti</label>
                    <input class="form-control custom-placeholder"
                    type="date" 
                    name="tgl_akhir" 
                    id="tgl_akhir" />
                <div id="tgl_akhir_error" class="text-danger"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="jumlah" class="form-label">Jumlah Hari</label>
                    <input class="form-control" 
                    type="text" 
                    name="jumlah"
                    id="jumlah" 
                    readonly />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="kategori" class="form-label">Kategori Cuti</label>
                 <select name="kategori" id="kategori" class="form-control form-select">
                    <option value="Cuti Menikah (2 hari)">Cuti Menikah (2 hari)</option>
                    <option value="Cuti Bersalin (3 bulan)">Cuti Bersalin (3 bulan)</option>
                    <option value="Cuti Mengkhitan/Membabtis (2 hari)">Cuti Mengkhitan/Membabtis (2 hari)
                    </option>
                    <option value="Cuti Haji/Ziarah Tanah Suci (40 hari / 14 hari)">Cuti Haji/Ziarah Tanah
                        Suci (40 hari / 14 hari)</option>
                    <option value="Cuti Tahunan">Cuti Tahunan</option>
                </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="pengganti" class="form-label">Pengganti</label>
                 <select name="pengganti" id="pengganti" class="form-control form-select">
                    <option value="Alicia Natalyn">Alicia Natalyn</option>
                    <option value="Hafizh Maulana">Hafizh Maulana</option>
                </select>
                </div>
              </div>

              <hr />
              <div class="row">
                <div class="col-md-6 col-6 text-center">
                  <a
                    href="../employeeForm.html"
                    class="btn btn-outline-danger btn-lg mt-3"
                  >
                    <i class="fa fa-arrow-left me-2"></i> Cancel
                  </a>
                </div>
                <div class="col-md-6 col-6 text-center">
                  <a href="employeeForm.html" class="btn btn-success btn-lg mt-3">
                    <i class="fa fa-check me-2"></i> Save
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="../../../../resources/js/jquery.js"></script>
    <script src="../../../../resources/js/popper.min.js"></script>
    <script src="../../../../resources/js/bootstrap.min.js"></script>
    <script src="../../../../resources/js/cuti.js"></script>
    <script>
      document.querySelector('.btn-success').addEventListener('click', function(event) {
        event.preventDefault(); // Mencegah tindakan default tombol
        swal({
          title: "Pengajuan Cuti Terencana Berhasil!",
          text: "Pengajuan Cuti Berhasil ditambahkan!",
          icon: "success",
          button: "OK"
        }).then(() => {
          window.location.href = "../employeeForm.html";
        });
      });
    </script>
    <script>
      // JavaScript to toggle sidebar visibility
      $(document).ready(function () {
        $(".navbar-toggler").click(function () {
          $("#wrapper").toggleClass("toggled");
        });
      });
    </script>
