          <li class="nav-item dropdown">
            <a

    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div
          class="list-group list-group-flush mt-2"
          style="border-radius: 10px"

          <a

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container mt-5">
          <div class="text-dark">
            <div class="p-5 rounded-3 border col-xl-6 form-izin">
              <div class="mb-2">
               <a
                    href="../TestDrive.html"
                    class="btn btn-outline-danger btn-lg mt-3"
                  >
                    <i class="fa fa-arrow-left me-2"></i>
                  </a>
                  </div>
              <div class="mb-3 text-center">
                
                <h1 class="text-danger" style="font-weight: bold;">Detail Pengajuan Peminjaman Unit</h1>
              </div>
              <div class="col-md-6 mb-3 mx-auto">
            <!-- mx-auto added for centering -->
          </div>
              <hr />
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="who" class="form-label">Nama</label>
                  <input
                    class="form-control"
                    type="text"
                    name="who"
                    id="who"
                    placeholder="Kim Minji"
                    readonly
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="nik" class="form-label">NIK</label>
                  <input
                    class="form-control"
                    type="text"
                    name="nik"
                    id="nik"
                    placeholder="153-1"
                    readonly
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cabang class="form-label">Cabang</label>
                  <input
                    class="form-control"
                    type="text"
                    name="cabang"
                    id="cabang"
                    placeholder="Pucang"
                    readonly
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="tanggal_pengajuan" class="form-label"
                    >Tanggal Pengajuan</label
                  >
                  <input
                    class="form-control"
                    type="date"
                    name="tanggal_pengajuan"
                    id="tanggal_pengajuan"
                    value="2024-07-13"
                    readonly
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="Keperluan" class="form-label"
                    >Keperluan</label
                  >
                  <input
                    class="form-control custom-placeholder"
                    type="text"
                    name="Keperluan"
                    id="Keperluan"
                    value="Test Drive Customer"
                    readonly
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="waktu" class="form-label"
                    >Waktu Peminjaman</label
                  >
                  <input
                    class="form-control custom-placeholder"
                    type="time"
                    name="waktu"
                    id="waktu"
                    value="12:00"
                    readonly
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="unit" class="form-label">Unit</label>
                  <input
                    class="form-control custom-placeholder"
                    type="text"
                     name="unit"
                    id="unit"
                    value="Fortuner 2.8 VRZ 4x2 A/T GR/ Attitude Black MICA (10)"
                    readonly
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="waktuPengembalian" class="form-label"
                    >Waktu Pengembalian</label
                  >
                  <input
                    class="form-control custom-placeholder"
                    type="time"
                    name="waktuPengembalian"
                    id="waktuPengembalian"
                    value="15:00"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label for="approval1" class="form-label">Status Unit</label>
                  <input
                    class="form-control"
                    type="text"
                    name="approval1"
                    id="approval1"
                    value="Belum Dikembalikan"
                    readonly
                  />
                  <div class="py-2 px-2">
                     <a href="" style="text-decoration: none;">
                    <p class="text-danger" style="font-size: 12px;">
                      Hubungi Peminjam
                      <i class="fab fa-whatsapp text-success"></i></p
                  ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="../../../../resources/js/jquery.js"></script>
    <script src="../../../../resources/js/popper.min.js"></script>
    <script src="../../../../resources/js/bootstrap.min.js"></script>
    <script src="../../../../resources/js/izin.js"></script>
    <script>
      document.querySelector('.btn-success').addEventListener('click', function(event) {
        event.preventDefault(); // Mencegah tindakan default tombol
        swal({
          title: "Pengajuan Diterima!",
          text: "Pengajuan Peminjaman Unit Diterima!",
          icon: "success",
          button: "OK"
        }).then(() => {
          window.location.href = "../TestDrive.html";
        });
      });
      document
        .querySelector(".btn-danger")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Mencegah tindakan default tombol
          swal({
            title: "Tolak Pengajuan?",
            text: "Apakah Anda yakin ingin menolak pengajuan ini?",
            icon: "warning",
            buttons: ["Tidak", "Ya"],
            dangerMode: true,
          }).then((willDelete) => {
            if (willDelete) {
              swal("Pengajuan telah Ditolak!", {
                icon: "success",
              }).then(() => {
                window.location.href = "../TestDrive.html";
              });
            } else {
              swal("Pengajuan tidak jadi ditolak");
            }
          });
        });
    </script>
    <script>
      // JavaScript to toggle sidebar visibility
      $(document).ready(function () {
        $(".navbar-toggler").click(function () {
          $("#wrapper").toggleClass("toggled");
        });
      });
    </script>
