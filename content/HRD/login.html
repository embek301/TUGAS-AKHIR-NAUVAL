<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../resources/css/login.css" />
    <link
      rel="icon"
      href="../../resources/images/asw.png"
      type="image/icon type"
    />
  </head>
  <body>
    <div class="background">
      <div class="container-fluid">
        <div class="row">
          <!-- Left Side: Vision and Mission -->
          <div class="col-md-5 left-side">
            <form class="form-signin bg-light" style="border-radius: 10px">
              <br /><br />
              <img
                src="../../resources/images/asri.png"
                alt=""
                style="width: 100%"
              />
              <h1
                class="h3 mb-3 font-weight-normal text-center"
                style="font-size: 2rem"
              >
                ASRI SINGLE WINDOW
              </h1>
              <hr />
              <label for="inputNIK" class="sr-only">Masukkan NIK</label>
              <input
                type="nik"
                id="inputNIK"
                class="form-control mb-3"
                placeholder="Masukkan NIK"
                required
                autofocus
              />
              <label for="inputPassword" class="sr-only">Password</label>
              <input
                type="password"
                id="inputPassword"
                class="form-control mb-3"
                placeholder="Password"
                required
              />
              <a
                class="btn btn-lg btn-success btn-block"
                href="index.html"
                style="text-decoration: none"
              >
                <i class="fas fa-arrow-right"></i> Login
              </a>
              <br />
              <br />
            </form>
          </div>
          <!-- Right Side: Login Form -->
          <div class="col-md-6 right-side text-light">
            <h2 style="text-decoration: underline">Visi</h2>
            <p>Menjadi Perusahaan Bertaraf Global yang Inovatif</p>
            <h2 style="text-decoration: underline">Misi</h2>
            <p>
              Melalui filosofi "PANCA DHARMA" yang kuat dan tertanam dalam tiap
              lapisan Karyawan ASRI MOTOR
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
