    <div class="d-flex" id="wrapper">

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container container-fluid mt-5 text-danger">
          <h5>Data Laporan Employee Form</h5>
          <form id="filter-form">
            <div class="row mt-4 align-items-end">
              <div class="col-md-2" style="font-size: 12px">
                <label for="tanggal-awal">Tanggal Awal:</label>
                <input
                  type="date"
                  class="form-control form-control-sm"
                  id="tanggal-awal"
                  name="tanggal-awal"
                  style="font-size: 12px"
                />
              </div>
              <div class="col-md-2" style="font-size: 12px">
                <label for="tanggal-akhir">Tanggal Akhir:</label>
                <input
                  type="date"
                  class="form-control form-control-sm"
                  id="tanggal-akhir"
                  name="tanggal-akhir"
                  style="font-size: 12px"
                />
              </div>
              <div class="col-md-2" style="font-size: 12px">
                <label for="cabang">Cabang:</label>
                <select
                  class="form-control form-control-sm"
                  id="cabang"
                  name="cabang"
                  style="font-size: 12px"
                >
                  <option value="cabang1">Ho</option>
                  <option value="cabang2">Pucang</option>
                  <option value="cabang3">Jenggolo</option>
                </select>
              </div>
              <div class="">
                <button
                  type="submit"
                  class="btn btn-primary btn-sm"
                  style="font-size: 12px"
                >
                  <i class="fas fa-search"></i> Filter
                </button>
              </div>
              <div class="col-md-4 col-sm-12 mx-4">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  style="font-size: 12px"
                >
                  <i class="fas fa-file-excel"></i> Export to Excel
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  style="font-size: 12px"
                >
                  <i class="fas fa-file-pdf"></i> Export to PDF
                </button>
              </div>
            </div>
          </form>
          <div class="table-responsive mt-3">
            <table class="table table-striped table-sm custom-table">
              <thead class="bg-baru text-white">
                <tr>
                  <th scope="col" class="text-center">No</th>
                  <th scope="col">NIK</th>
                  <th scope="col">Nama</th>
                  <th scope="col">Departement</th>
                  <th scope="col">Terlambat</th>
                  <th scope="col">Pulang Awal</th>
                  <th scope="col">No Clock In</th>
                  <th scope="col">No Clock Out</th>
                  <th scope="col">Sakit</th>
                  <th scope="col">Cuti</th>
                </tr>
              </thead>

              <tbody>
                <!-- Isi tabel disini, jika ada -->
                <tr style="background-color: #edf2f7">
                  <td class="text-center">1</td>
                  <td>153-1</td>
                  <td>Irsyad Maulana</td>
                  <td>Marketing</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                </tr>
                <tr style="background-color: #fff">
                  <td class="text-center">2</td>
                  <td>154-1</td>
                  <td>Amar Ma'ruf</td>
                  <td>Service</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                  <td class="text-center">1</td>
                </tr>
                <!-- Contoh data, sesuaikan dengan data sebenarnya -->
              </tbody>
            </table>
          </div>
        </div>
        <br /><br />
      </div>

    <script src="../../../../resources/js/izin.js"></script>
