<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Test Drive</title>
    <link rel="stylesheet" href="../../../resources/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href="../../../resources/css/tes.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css"
    />
    <link
      rel="icon"
      href="../../../resources/images/asw.png"
      type="image/icon type"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">
        <img
          src="../../../resources/images/asri.png"
          width="30%"
          class="d-inline-block align-top"
          alt="Logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div class="d-flex align-items-center">
                <img
                  src="../../../resources/images/orang3.jpg"
                  class="rounded-circle"
                  alt="User Image"
                />
                <div class="user-info ml-2 dropdown-toggle">
                  <span class="user-name">Kim Minji</span><br />
                  <span class="user-nik">Branch Manager</span>
                </div>
                <!-- <i class="fas fa-chevron-down ml-2"></i> -->
                <!-- Icon panah ke bawah -->
              </div>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right bg-light"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <a class="dropdown-item" href="../Profile/profile.html"
                ><i class="fas fa-user-cog"></i> Pengaturan Profile</a
              >
              <a class="dropdown-item text-danger" href="../login.html"
                ><i class="fas fa-arrow-left"></i> Log Out</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div
          class="list-group list-group-flush mt-2"
          style="border-radius: 10px"
        >
          <a
            href="./TestDrive.html"
            class="list-group-item list-group-item-action mb-2"
            style="border-radius: 10px"
          >
            <i class="fas fa-home"></i> Beranda
          </a>
          <a
            href="unitTestDrive.html"
            class="list-group-item list-group-item-action new-active mb-2"
            style="border-radius: 10px"
          >
            <i class="fas fa-box"></i> Unit Test Drive
          </a>

          <a
            href="dataLaporan.html"
            class="list-group-item list-group-item-action mb-2"
            style="border-radius: 10px"
          >
            <i class="fas fa-clipboard"></i> Data Laporan
          </a>
        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container container-fluid mt-5 text-danger">
          <div class="row">
            <div class="col-md-6">
              <h5>Unit Test Drive</h5>
            </div>
            <div class="col-md-3 text-right mt-4 mx-5">
              <a
                href="./Unit/tambahUnit.html"
                class="btn btn-primary btn-sm"
                style="font-size: 12px"
              >
                <i class="fas fa-box"></i> Tambah Unit
              </a>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-sm custom-table mt-3">
              <thead class="bg-baru text-white">
                <tr class="text-center">
                  <th scope="col">Id Unit</th>
                  <th scope="col">Nama Unit</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>

              <tbody>
                <!-- Isi tabel disini, jika ada -->
                <tr class="text-center" style="background-color: #edf2f7">
                  <td>
                    <a href="" class="text-danger" style="text-decoration: none"
                      >ASR128</a
                    >
                  </td>
                  <td>Fortuner 2.8 VRZ 4x2 A/T GR/ Attitude Black MICA</td>
                  <td>Ready</td>
                  <td class="text-center">
                    <div class="d-flex justify-content-center">
                      <a
                        href="./Unit/editUnit.html"
                        class="btn btn-outline-warning btn-sm mr-1"
                      >
                        <i class="fa fa-edit" aria-hidden="true"></i>
                        Edit
                      </a>
                      <a href="" class="btn btn-outline-danger btn-sm">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        Delete
                      </a>
                    </div>
                  </td>
                </tr>
                <tr class="text-center" style="background-color: #edf2f7">
                  <td>
                    <a href="" class="text-danger" style="text-decoration: none"
                      >ASR128</a
                    >
                  </td>
                  <td>Raize S CVT 1.0 Turbo/ Red - Black</td>
                  <td class="text-secondary">Dipinjam</td>
                  <td class="text-center">
                    <div class="d-flex justify-content-center">
                      <a
                        href=""
                        class="btn btn-outline-secondary btn-sm mr-1"
                        style="cursor: not-allowed"
                      >
                        <i class="fa fa-edit" aria-hidden="true"></i>
                        Edit
                      </a>
                      <a
                        href=""
                        class="btn btn-outline-secondary btn-sm"
                        style="cursor: not-allowed"
                      >
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        Delete
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="../../../resources/js/jquery.js"></script>
    <script src="../../../resources/js/bootstrap.min.js"></script>
    <script src="../../../resources/js/izin.js"></script>
    <script>
      document
        .querySelector(".btn-outline-danger")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Mencegah tindakan default tombol
          swal({
            title: "Hapus Unit?",
            text: "Apakah Anda yakin ingin menghapus unit ini?",
            icon: "warning",
            buttons: ["Tidak", "Ya"],
            dangerMode: true,
          }).then((willDelete) => {
            if (willDelete) {
              swal("Unit telah dihapus!", {
                icon: "success",
              }).then(() => {
                window.location.href = "./unitTestDrive.html";
              });
            } else {
              swal("Unit tidak jadi dihapus");
            }
          });
        });
    </script>
    <script>
      // JavaScript to toggle sidebar visibility
      $(document).ready(function () {
        $(".navbar-toggler").click(function () {
          $("#wrapper").toggleClass("toggled");
        });
      });
    </script>
  </body>
</html>
