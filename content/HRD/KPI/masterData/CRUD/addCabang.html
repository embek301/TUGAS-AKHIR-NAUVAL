      <!-- Page Content -->

        <div class="container mt-5">
          <div class="text-dark">
            <div class="p-5 rounded-3 border col-xl-6 form-izin">
              <div class="mb-3 text-center">
                <h1 class="text-danger" style="font-weight: bold">
                  Tambah Cabang Baru
                </h1>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cabang" class="form-label">Nama Cabang</label>
                  <input
                    class="form-control"
                    type="text"
                    name="cabang"
                    id="cabang"
                    placeholder="Nama Cabang"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="adminUnit" class="form-label">Admin Unit</label>
                  <select name="adminUnit" id="adminUnit" class="form-control">
                    <option value="">Pilih Admin Unit</option>
                    <option value="Hafizh">Hafizh</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="pic" class="form-label">PIC</label>
                  <select name="pic" id="pic" class="form-control">
                    <option value="">Pilih PIC</option>
                    <option value="Amar">Amar</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="head" class="form-label">Head</label>
                  <select name="head" id="head" class="form-control">
                    <option value="">Pilih Head</option>
                    <option value="Nauval Alfarisi">Nauval Alfarisi</option>
                    <option value="Alicia Natalyn">Alicia Natalyn</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="Kabeng" class="form-label">Kabeng</label>
                  <select name="Kabeng" id="Kabeng" class="form-control">
                    <option value="">Pilih Kabeng</option>
                    <option value="Nauval Alfarisi">Nauval Alfarisi</option>
                    <option value="Alicia Natalyn">Alicia Natalyn</option>
                  </select>
                </div>
              </div>

              <hr />
              <div class="row">
                <div class="col-md-6 col-6 text-center">
                  <a
                    href="../karyawan.html"
                    class="btn btn-outline-danger btn-lg mt-3"
                  >
                    <i class="fa fa-arrow-left me-2"></i> Cancel
                  </a>
                </div>
                <div class="col-md-6 col-6 text-center">
                  <a
                    href="../karyawan.html"
                    class="btn btn-success btn-lg mt-3"
                  >
                    <i class="fa fa-check me-2"></i> Save
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <script src="../../../../../resources/js/laporanKPI.js"></script>
    <script src="../../../../../resources/js/masterData.js"></script>
    <script>
      document
        .querySelector(".btn-success")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Mencegah tindakan default tombol
          swal({
            title: "Penambahan Berhasil!",
            text: "Cabang Baru berhasil ditambahkan!",
            icon: "success",
            button: "OK",
          }).then(() => {
            window.location.href = "../cabang.html";
          });
        });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var passwordField = document.getElementById("password");
        var passwordToggleBtn = document.getElementById("password-toggle-btn");

        passwordToggleBtn.addEventListener("click", function () {
          if (passwordField.type === "password") {
            passwordField.type = "text";
            passwordToggleBtn.innerHTML =
              '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
          } else {
            passwordField.type = "password";
            passwordToggleBtn.innerHTML =
              '<i class="fa fa-eye" aria-hidden="true"></i>';
          }
        });
      });
    </script>
    <script>
      // Add an event listener to the NIK input field
      document.getElementById("nik").addEventListener("input", function () {
        // Get the value from the NIK input
        var nikValue = this.value;

        // Update the value of the Username input with the NIK value
        document.getElementById("username").value = nikValue;
      });
    </script>
    <script>
      // JavaScript to toggle sidebar visibility
      $(document).ready(function () {
        $(".navbar-toggler").click(function () {
          $("#wrapper").toggleClass("toggled");
        });
      });
    </script>
